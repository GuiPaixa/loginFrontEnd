<app-default-login-layout
title="Crie sua conta!"
primaryBtnText="Criar conta"
secondaryBtnText="Entrar"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName= "name"
        inputName="name"
        type="text"
        label="Seu nome: "
        placeholder="Guilherme da PaixÃ£o"
        >
        <img src ="/assets/svg/email.png"/>
    </app-primary-input>
        <app-primary-input
            formControlName= "email"
            inputName="email"
            type="email"
            label="Seu email: "
            placeholder="Seuemail@gmail.com"
            >
            <img src ="/assets/svg/email.png"/>
        </app-primary-input>
            <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha: "
            >
            <img src="/assets/svg/padlock.svg"/>
        </app-primary-input>

        <app-primary-input
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Confirme sua senha: "
    >
    <img src="/assets/svg/padlock.svg"/>
</app-primary-input>
    </form>
</app-default-login-layout>
