<app-default-login-layout
title="Entre na sua conta!"
primaryBtnText="Entrar"
secondaryBtnText="Criar conta"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName= "email"
            inputName="email"
            type="email"
            label="Seu email: "
            placeholder="Seuemail@gmail.com"
            >
            <img src ="/assets/svg/email.png"/>
        </app-primary-input>
            <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha: "
            >
            <img src="/assets/svg/padlock.svg"/>
        </app-primary-input>
        <span>Esqueceu a senha?</span>
    </form>
</app-default-login-layout>
